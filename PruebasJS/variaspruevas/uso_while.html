    <script>

        var nombre, apellido, edad, departamento, ciudad;

        var nombre=prompt("Digite su nombre, por favor.", "Digita el nombre");
            while(!isNaN(nombre)){
                nombre=prompt("Digite un nombre valido", "Digita un nombre valido");
            }
        var apellido=prompt("Digite su apellido, por favor.", "Digita el apellido");
            while(!isNaN(apellido)){
                apellido=prompt("Digite un apellido valido", "Digita un apellido valido");
            }
        var edad=prompt("Digite su edad, por favor.", "Digita la edad");
            while(edad<=0 || edad>105 || isNaN(edad)){
                edad=prompt("Digite una edad validad", "Digita una edad valida");
            }
        var departamento=prompt("Digite el departamento, por favor.", "Digita el departamento");
            while(!isNaN(departamento)){
                departamento=prompt("Digite un departamento valido", "Digita un departamento valido");
            }
        var ciudad=prompt("Digite la ciudad, por favor.", "Digita la ciudad");
            while(!isNaN(ciudad)){
                ciudad=prompt("Digite una ciudad validad", "Digita una ciudad valida");
            }
            
        </script>
